<head>
  <meta charset="utf-8" />

  <meta name="description"
    content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit interdum, ac aliquet odio mattis. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos." />
  <meta name="keywords" content="FlashGroup, react, material,application" />
  <meta name="author" content="FlashGroup" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">

  <meta name="theme-color" content="#000000" />

  <!-- Using Local Font -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/index.css" />
  <title>FlashGroup</title>
  <style>
    /* Hide scrollbar in Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      display:none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none; /* IE and EDGE */;
      scrollbar-width: none; /* Firefox */
    }
    a {
      text-decoration: none !important;
    }
    a:focus{
      outline: none !important;
    }
    html {
      scroll-behavior: smooth;
    }
    input{
      color: rgb(197, 179, 179) !important;
    }
    .navbar{
      position: absolute;
      left: -110%;
      top: 0;
      width: 300px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      z-index: 1000;
      transition: all 0.5s ease;
    }
    .navbar p{
      color: rgb(99, 115, 129);
    }
    .navbar>a{
      transition: 'all 500ms ease',
    }
    .navbar>a:hover{
      background-color: rgba(145, 158, 171, 0.08);
    }
    .navbar.active{
      left: 0px;
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
